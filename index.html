<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="IE=edge">
			<link rel="icon" href="images/favicon-32x32.png">
			<link rel="stylesheet" href="styles.css">
			<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
			<title>Fylo Data Component</title>
		</head>
		<body>
			<main class="container">
				<div class="wrap1" id="wrap-fr">
					<div class="center-lg">
						<img src="images/logo.svg" alt="logo">
					</div>
			<div class="grp1">
				<div class="first">
					<img src="images/icon-document.svg" alt="document-img">
				</div>
				<div class="second">
					<img src="images/icon-folder.svg" alt="folder-img">
				</div>
				<div class="third">
					<img src="images/icon-upload.svg" alt="upload-img">
				</div>
			</div>
				</div>
				<div class="wrap-cont" id="cont">
				<div class="wrap2" id="wrap-sd">
					<h1 class="p1" id="firstp">You've used <span id="norms">815 GB</span> of your storage</h1>
			<div class="rg-cont" id="range">
				<label>
					<input type="range" id="rg">
				</label>
			</div>
			<div class="grp2">
				<p class="p2"><span>0 GB</span></p>
				<p class="p3"><span>1000 GB</span></p>
			</div>
			<div class="icon" id="lastgp"><span class="num" id="number"><sub>1</sub>8<sub>5</sub></span> <span id="single">GB LEFT</span></div>
				</div>
				</div>
			</main>
		</body>
	</html>
